apiVersion: v1
kind: Secret
metadata:
  name: dotfile-secret
data:
  .secret-file: dmFsdWUtMg0KDQo=
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: serverloader
  namespace: serverloader
spec:
  selector:
    matchLabels:
      app: serverloader
  template:
    metadata:
      labels:
        app: serverloader
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/scheme: "http"
        prometheus.io/path: "/metrics"
        prometheus.io/port: "80"
    spec:
      volumes:
      - name: secret-volume
        secret:
          secretName: dotfile-secret
      containers:
      - name: dotfile-test-container
        image: registry.k8s.io/busybox
        command:
        - ls
        - "-l"
        - "/etc/secret-volume"
      - name: serverloader
        image: ghcr.io/sabbour/aks-scaling-demo:main
        resources:
          requests:
            cpu: 500m
            memory: 100Mi
          limits:
            cpu: 4000m
            memory: 300Mi
        volumeMounts:
        - name: secret-volume
          readOnly: true
          mountPath: "/etc/secret-volume"
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /stats
            port: http
        readinessProbe:
          httpGet:
            path: /stats
            port: http
