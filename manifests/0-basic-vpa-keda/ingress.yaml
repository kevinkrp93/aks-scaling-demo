apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: serverloader
  namespace: kube-system
  annotations:
    kubernetes.azure.com/tls-cert-keyvault-uri: https://contososcalingkv.vault.azure.net/certificates/contososcaling-wild/4c7bf17a4c874e03b0a5ce6eac6fcdbc
spec:
  ingressClassName: webapprouting.kubernetes.azure.com
  rules:
  - host: serverloader.demo.azure.sabbour.me
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: keda-add-ons-http-interceptor-proxy
            port:
              number: 8080
  tls:
  - hosts:
    - serverloader.demo.azure.sabbour.me
    secretName: keyvault-serverloader