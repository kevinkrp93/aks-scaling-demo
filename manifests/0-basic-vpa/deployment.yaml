apiVersion: apps/v1
kind: Deployment
metadata:
  name: serverloader
  labels:
    app: serverloader
spec:
  selector:
    matchLabels:
      app: serverloader
  replicas: 2
  template:
    metadata:
      labels:
        app: serverloader
    spec:
      containers:
        - name: serverloader
          image: ghcr.io/sabbour/serverloader:latest
          resources:
            requests:
              cpu: 100m
              memory: 80Mi
            limits:
              cpu: 100m
              memory: 250Mi
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /stats
              port: http
          readinessProbe:
            httpGet:
              path: /stats
              port: http